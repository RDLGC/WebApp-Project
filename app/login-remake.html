<!DOCTYPE html>
<html>
    <head>
        <title>Nard's Vehicle Maintenance Services</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/login-remake.css">
    </head>
    <body>
        <div class="left-section">
            <h1 class="title">Nard's Vehicle Maintenance Services</h3>
            <img src="images/login-car.png" alt="Car">
        </div>
        <div class="right-section">
            <div class="header-group">
                <h3 class="header">Log in</h3>
                <p class="sign-up-container">Not a member? <a class="sign-up-link" href="#">Sign up here!</a></p>
            </div>
            <form class="user-input-group" action="#">
                <div class="input-container">
                    <div>
                        <label class="email-label" for="email">E-mail Address</label>
                        <input class="email-input" type="email" name="email" placeholder="Enter your email address">
                    </div>
                    <div>
                        <label class="password-label" for="password">Password</label>
                        <div class="password-wrapper">
                            <input class="password-input" type="password" name="password" placeholder="Enter your password">
                            <div class="password-functionality" onclick="showPassword()">
                                <svg class="password-visible" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                </svg>
                                <svg class="password-hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <input class="login-button" type="submit" value="Log in">
            </form>
        </div>

        <script>
            function showPassword() {
                let showPasswordIcon = document.querySelector(".password-visible");
                let hidePasswordIcon = document.querySelector(".password-hidden");
                showPasswordIcon.style.display = "block";
                hidePasswordIcon.style.display = "hidden";
            }
        </script>
    </body>
</html>
