<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nard's Vehicle Maintenance Services</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Instrument+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="..\styles\login-page-style.css">
</head>
<body>
    <div class="left-section">
        <h1 class="company-title">Nard's Vehicle<br>Maintenance Services</h1>
        <img src="..\images\car-image.png" alt="White Audi Car" class="car-image">
    </div>
    
    <div class="right-section">
        <div class="login-container">
            <h2 class="login-title">Log in</h2>
            <p class="login-subtitle">Not a member? Sign up now</p>
            
            <form>
                <div class="form-group">
                    <label for="email" class="form-label">Email Address*</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password *</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <img src="..\images\eye-open.png" alt="Show password" class="eye-icon eye-open" id="eyeOpen">
                            <img src="..\images\eye-closed.png" alt="Hide password" class="eye-icon eye-closed" id="eyeClosed">
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="login-button">Log in</button>
            </form>
        </div>
    </div>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeOpen = document.getElementById('eyeOpen');
            const eyeClosed = document.getElementById('eyeClosed');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeOpen.style.display = 'none';
                eyeClosed.style.display = 'block';
            } else {
                passwordInput.type = 'password';
                eyeOpen.style.display = 'block';
                eyeClosed.style.display = 'none';
            }
        }
    </script>
</body>
</html>
